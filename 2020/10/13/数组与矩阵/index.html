<h3 id="10-13数组，矩阵（稀疏矩阵，特殊矩阵）"><a href="#10-13数组，矩阵（稀疏矩阵，特殊矩阵）" class="headerlink" title="10.13数组，矩阵（稀疏矩阵，特殊矩阵）"></a>10.13数组，矩阵（稀疏矩阵，特殊矩阵）</h3><h4 id="稀疏矩阵存储"><a href="#稀疏矩阵存储" class="headerlink" title="稀疏矩阵存储"></a>稀疏矩阵存储</h4><span id="more"></span>
<figure class="highlight cpp"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">typedef</span> <span class="keyword">struct</span> &#123;</span><br><span class="line">    <span class="type">int</span>  i , j ;</span><br><span class="line">    <span class="type">int</span> e;</span><br><span class="line">&#125; Triple;</span><br><span class="line"></span><br><span class="line"><span class="keyword">typedef</span> <span class="keyword">struct</span>&#123;</span><br><span class="line">    Triple data[MAXSIZE+<span class="number">1</span>];</span><br><span class="line">    <span class="type">int</span> mu , nu , tu ;   <span class="comment">//矩阵行数,列数,非零元个数</span></span><br><span class="line">&#125; TSMatrix;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="type">void</span> <span class="title">ReserveMatrix1</span><span class="params">(TSMatrix m,TSMatrix &amp;n)</span></span>&#123;        <span class="comment">//一般转置，O(nu*tu)</span></span><br><span class="line">    <span class="type">int</span> q;</span><br><span class="line">    n.tu = m.tu;</span><br><span class="line">    n.mu = m.nu;</span><br><span class="line">    n.nu = m.mu;</span><br><span class="line">    <span class="keyword">if</span> (m.tu)&#123;</span><br><span class="line">        q = <span class="number">1</span>;</span><br><span class="line">        <span class="keyword">for</span> (<span class="type">int</span> col = <span class="number">0</span>; col &lt; m.nu; ++col) &#123;        <span class="comment">//列遍历</span></span><br><span class="line">            <span class="keyword">for</span> (<span class="type">int</span> j = <span class="number">0</span>; j &lt; m.tu; ++j) &#123;</span><br><span class="line">                <span class="keyword">if</span> (m.data[j].j == col)&#123;</span><br><span class="line">                    n.data[q].i = m.data[j].j;</span><br><span class="line">                    n.data[q].j = m.data[j].i;</span><br><span class="line">                    n.data[q].e = m.data[j].e;</span><br><span class="line">                    q++;</span><br><span class="line">                &#125;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="type">void</span>  <span class="title">FastTransSMatrix</span><span class="params">(TSMatrix  M , TSMatrix &amp;T)</span>       <span class="comment">//快速转置，O(nu+tu)</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    <span class="type">int</span> col,t,p,q,cpot[<span class="number">100</span>],num[<span class="number">100</span>];</span><br><span class="line">    T.mu = M.nu;  T.nu = M.mu ;  T.tu = M.tu;</span><br><span class="line">    <span class="keyword">if</span>(T.tu) &#123;<span class="comment">//num[col]表示矩阵M中第col列中非0元的个数</span></span><br><span class="line">        <span class="keyword">for</span>(col=<span class="number">0</span> ; col&lt;M.nu ; col++)</span><br><span class="line">            num[col]=<span class="number">0</span>;</span><br><span class="line">        <span class="keyword">for</span>(t=<span class="number">0</span> ; t&lt;M.tu ; t++)</span><br><span class="line">            ++num[ M.data[t].j ];</span><br><span class="line">        cpot[<span class="number">0</span>]=<span class="number">0</span>;</span><br><span class="line">        <span class="keyword">for</span>(col=<span class="number">1</span> ; col&lt;M.nu ; col++)</span><br><span class="line">            cpot[col] = cpot[col<span class="number">-1</span>] + num[col<span class="number">-1</span>];</span><br><span class="line">        <span class="keyword">for</span>(p=<span class="number">0</span>;p&lt;M.tu;p++) &#123;</span><br><span class="line">            col= M.data[p].j ;  q=cpot[ col ] ;</span><br><span class="line">            T.data[q].i=M.data[p].j ;</span><br><span class="line">            T.data[q].j=M.data[p].i ;</span><br><span class="line">            T.data[q].e=M.data[p].e ;</span><br><span class="line">            ++cpot[col] ; <span class="comment">//cpot[col]表示M中col列下一个非0元在T.data中的位置</span></span><br><span class="line">        &#125;<span class="comment">//endfor</span></span><br><span class="line">    &#125;<span class="comment">//endif</span></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="type">void</span> <span class="title">PrintMatrix</span><span class="params">(TSMatrix m)</span></span>&#123;</span><br><span class="line">    <span class="type">int</span> pp=<span class="number">0</span>;</span><br><span class="line">    <span class="keyword">for</span> (<span class="type">int</span> i = <span class="number">0</span>; i &lt; m.mu; ++i) &#123;</span><br><span class="line">        <span class="keyword">for</span> (<span class="type">int</span> j = <span class="number">0</span>; j &lt; m.nu; ++j) &#123;</span><br><span class="line">            <span class="keyword">if</span> ((m.data[pp].i == i)&amp;&amp;(m.data[pp].j == j))&#123;</span><br><span class="line">                cout&lt;&lt;m.data[pp].e&lt;&lt;<span class="string">&quot; &quot;</span>;</span><br><span class="line">                pp++;</span><br><span class="line">            &#125; <span class="keyword">else</span>&#123;</span><br><span class="line">                cout&lt;&lt;<span class="number">0</span>&lt;&lt;<span class="string">&quot; &quot;</span>;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        cout&lt;&lt;endl;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<figure class="highlight text"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">稀疏矩阵在转置时不能直接交换i，j的值，因为要考虑转置之后的顺序</span><br></pre></td></tr></table></figure>
