</span>; ++j) &#123;</span><br><span class="line">            <span class="built_in">printf</span>(<span class="string">&quot;%.2lf\t&quot;</span>, stu[i][j]);</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="built_in">printf</span>(<span class="string">&quot;\n&quot;</span>);</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="type">void</span> <span class="title">func2</span><span class="params">(<span class="type">double</span> stu[<span class="number">10</span>][<span class="number">6</span>])</span> </span>&#123;</span><br><span class="line">    <span class="comment">//各科平均成绩</span></span><br><span class="line">    <span class="type">double</span> class_sum[<span class="number">5</span>] = &#123;<span class="number">0</span>&#125;;</span><br><span class="line">    <span class="keyword">for</span> (<span class="type">int</span> i = <span class="number">0</span>; i &lt; <span class="number">10</span>; ++i) &#123;</span><br><span class="line">        <span class="keyword">for</span> (<span class="type">int</span> j = <span class="number">0</span>; j &lt; <span class="number">5</span>; ++j) &#123;</span><br><span class="line">            class_sum[j] += stu[i][j];</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">for</span> (<span class="type">int</span> i = <span class="number">0</span>; i &lt; <span class="number">5</span>; ++i) &#123;</span><br><span class="line">        class_sum[i] /= <span class="number">10</span>;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="built_in">printf</span>(<span class="string">&quot;平均\t&quot;</span>);</span><br><span class="line">    <span class="keyword">for</span> (<span class="type">int</span> i = <span class="number">0</span>; i &lt; <span class="number">5</span>; ++i) &#123;</span><br><span class="line">        <span class="built_in">printf</span>(<span class="string">&quot;%.2lf\t&quot;</span>, class_sum[i]);</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="built_in">printf</span>(<span class="string">&quot;\n&quot;</span>);</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="type">void</span> <span class="title">func3</span><span class="params">(<span class="type">double</span> stu[<span class="number">10</span>][<span class="number">6</span>])</span> </span>&#123;</span><br><span class="line">    <span class="comment">//最高分</span></span><br><span class="line">    <span class="type">double</span> max_num = <span class="number">-1</span>;</span><br><span class="line">    <span class="type">int</span> max_row, max_col;</span><br><span class="line">    <span class="keyword">for</span> (<span class="type">int</span> i = <span class="number">0</span>; i &lt; <span class="number">10</span>; ++i) &#123;</span><br><span class="line">        <span class="keyword">for</span> (<span class="type">int</span> j = <span class="number">0</span>; j &lt; <span class="number">5</span>; ++j) &#123;</span><br><span class="line">            <span class="keyword">if</span> (stu[i][j] &gt; max_num) &#123;</span><br><span class="line">                max_num = stu[i][j];</span><br><span class="line">                max_row = i;</span><br><span class="line">                max_col = j;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="built_in">printf</span>(<span class="string">&quot;最高分数为：%.2lf,科目为：s%d,学生编号为：%d\n&quot;</span>, max_num, max_col + <span class="number">1</span>, max_row + <span class="number">1</span>);</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="type">void</span> <span class="title">func4</span><span class="params">(<span class="type">double</span> stu[<span class="number">10</span>][<span class="number">6</span>])</span> </span>&#123;</span><br><span class="line">    <span class="comment">//方差</span></span><br><span class="line">    <span class="type">double</span> Dx, Sigma1 = <span class="number">0</span>, Sigma2 = <span class="number">0</span>;</span><br><span class="line">    <span class="keyword">for</span> (<span class="type">int</span> i = <span class="number">0</span>; i &lt; <span class="number">10</span>; ++i) &#123;</span><br><span class="line">        Sigma1 += stu[i][<span class="number">5</span>];</span><br><span class="line">        Sigma2 += <span class="built_in">pow</span>(stu[i][<span class="number">5</span>], <span class="number">2</span>);</span><br><span class="line">    &#125;</span><br><span class="line">    Dx = (Sigma2 / <span class="number">10</span>) - (<span class="built_in">pow</span>(Sigma1 / <span class="number">10</span>, <span class="number">2</span>));</span><br><span class="line">    <span class="built_in">printf</span>(<span class="string">&quot;平均分方差为：%.2lf\n&quot;</span>, Dx);</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="type">int</span> <span class="title">main</span><span class="params">()</span> </span>&#123;</span><br><span class="line">    <span class="type">double</span> stu[<span class="number">10</span>][<span class="number">6</span>] = &#123;<span class="number">0</span>&#125;;</span><br><span class="line">    <span class="keyword">for</span> (<span class="type">int</span> i = <span class="number">0</span>; i &lt; <span class="number">10</span>; ++i) &#123;</span><br><span class="line">        <span class="keyword">for</span> (<span class="type">int</span> j = <span class="number">0</span>; j &lt; <span class="number">5</span>; ++j) &#123;</span><br><span class="line">            stu[i][j] = (<span class="built_in">random</span>() % <span class="number">40</span>) + <span class="number">50</span>;</span><br><span class="line"><span class="comment">//            scanf(&quot;%lf&quot;, &amp;stu[i][j]);</span></span><br><span class="line">            stu[i][<span class="number">5</span>] += stu[i][j];</span><br><span class="line">        &#125;</span><br><span class="line">        stu[i][<span class="number">5</span>] = stu[i][<span class="number">5</span>] / <span class="number">5</span>;            <span class="comment">//计算每个学生平均分</span></span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="built_in">func1</span>(stu);</span><br><span class="line">    <span class="built_in">func2</span>(stu);</span><br><span class="line">    <span class="built_in">func3</span>(stu);</span><br><span class="line">    <span class="built_in">func4</span>(stu);</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
